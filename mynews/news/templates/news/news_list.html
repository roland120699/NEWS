<!-- news/templates/news/news_list.html -->

{% extends 'default.html' %}

{% block content %}
  {% load censor %}
  <h2>News List</h2>
  {% for article in articles %}
    <h3>{{ article.title | censor }}</h3>
    <p>Date: {{ article.pub_date|date:"d.m.Y" }}</p>
    <p>{{ article.content|slice:":20" | censor }}</p>
    <a href="{% url 'article_detail' article.id %}">Read more</a>
  {% endfor %}
{% endblock %}
